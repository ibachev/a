<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Offline — Cooking MK</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: #0f172a;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        text-align: center;
        max-width: 420px;
        padding: 24px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.04);
      }
      img {
        width: 96px;
        height: 96px;
        object-fit: cover;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="/logo.png" alt="logo" />
      <h1>Нема интернет</h1>
      <p>
        Се чека за поврзување. Можеби прегледајте ги локално зачуваните рецепти.
      </p>
    </div>
  </body>
</html>
